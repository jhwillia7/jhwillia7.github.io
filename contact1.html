    <div id="con" class="container">
        <h1 class="brand">To Leave <span>John</span> A Message...</h1>
        <div class="wrapper">
            <div class="my-info">
                <h3>John H. Williams</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Santa Rosa, CA</li>
                    <li><i class="fa fa-phone"></i> (650) 400.5662</li>
                    <li><i class="fa fa-envelope"></i> John.Williams@pacbell.net</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Me</h3>
                <div class="alert">You message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>


            </div>
        </div>
    </div>
